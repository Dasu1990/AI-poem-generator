<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="poem.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>AI Poem Generator</h1>
    </header>
    
    <main>
       <form id="poem-generator">
        <input type="text" placeholder="Enter the topic of the Poem" id="topic" class="topic" autofocus required autocomplete="off"/>
        <input type="submit" value="submit" id="submit" class="submit">
       </form> 
       <div class="poem" id ="poem">
        you have offered them
        <br />
        to me I am only
        <br />
        giving them back

       </div>
    </main>
    
    <footer>
        coded by Dasash Endalk open-sourced on  <a href ="https://github.com/Dasu1990/AI-poem-generator" target="_blank"> GitHub</a>
    </footer>
    </div>
    <script src="poem.js"></script>
</body>
</html>
